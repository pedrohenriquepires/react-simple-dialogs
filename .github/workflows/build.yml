name: Build
on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: ğŸ“¥ Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      # - name: â–¶ï¸ Run tests
      #   run: npm run test

      - name: â–¶ï¸ Run build
        run: npm run build
